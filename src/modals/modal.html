<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Detail Chicken</h3>
</div>
<div class="modal-body" id="modal-body">
    <label>Name:</label>
    <input type="text" class="form-control" ng-model="vm.modal.name">
    <label>Age:</label>
    <input type="number" class="form-control" ng-model= "vm.modal.age"> 
    <label>Sex:</label>
    <input type="text" class="form-control" ng-model= "vm.modal.sex">  
    <label>Breed:</label>
    <input type="text" class="form-control" ng-model= "vm.modal.breed"> 
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok(vm.modal)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
